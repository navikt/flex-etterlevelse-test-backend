apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: juridisk-vurdering-test
  namespace: flex
  annotations:
    kafka.nais.io/removeDataWhenResourceIsDeleted: "true"
  labels:
    team: flex
spec:
  pool: {{kafkaPool}}
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 2
    retentionBytes: -1
    retentionHours: -1
  acl:
    - team: flex
      application: flex-juridisk-vurdering-test-backend
      access: read
    - team: flex
      application: syfosoknad
      access: write
    - team: teamsykmelding
      application: teamsykmelding-pik
      access: write
